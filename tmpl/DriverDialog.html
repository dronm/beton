<div id="{{id}}">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk"/>
		<div id="{{id}}:cmdSave"/>
		<div id="{{id}}:cmdCancel"/>
	</div>

	<div class="row">
		<h1 class="page-header">Карточка водителя</h1>
	</div>
	<div class="tabbable">
		<ul class="nav nav-tabs nav-tabs-highlight">
			<li class="active">
				<a href="#profile" data-toggle="tab" aria-expanded="true">Основные данные</a>
			</li>
			<li>
				<a href="#contacts_list" data-toggle="tab" aria-expanded="false">Контакты</a>
			</li>
		</ul>
	</div>
		
	<!-- Tab panes -->
	<div class="tab-content dialogForm">	
		<div class="tab-pane fade in active" id="profile">
			<div class="panel panel-body userDialogTab">
				<div class="panel-heading">
					<h4 class="panel-title">Данные водителя</h4>
				</div>			
				<div id="{{id}}:name"/>
				<div id="{{id}}:driver_licence"/>				
				<div id="{{id}}:driver_licence_class"/>
			</div>
		</div>
		<div class="tab-pane fade" id="contacts_list">
			<div class="panel panel-body userDialogTab">
				<div class="panel">
					<div class="panel-heading">
						<h4 class="panel-title">Контакты</h4>
					</div>
	
					<div id="{{id}}:contacts_list"/>
				</div>
				
			</div>
		</div>
	</div>	
	
</div>
