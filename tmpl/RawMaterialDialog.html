<div id="{{id}}">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk"/>
		<div id="{{id}}:cmdSave"/>
		<div id="{{id}}:cmdCancel"/>
	</div>

	<div class="row">
		<h1 class="page-header">Карточка материала</h1>
	</div>
	
	<div id="{{id}}:name"/>
	<div id="{{id}}:ord"/>
	
	<div id="{{id}}:concrete_part"/>
	<div id="{{id}}:is_cement"/>
	<div id="{{id}}:dif_store"/>
	<div id="{{id}}:max_fact_quant_tolerance_percent"/>
	
	
	<div id="{{id}}:min_end_quant"/>
	<div id="{{id}}:store_days"/>
	<div id="{{id}}:supply_volume"/>	
	<div id="{{id}}:supply_days_count"/>	
	
	<div class="panel">
		<div class="panel-heading">
			<h6 class="panel-title">Закупочная цена (факт)</h6>		
		</div>
	
		<div id="{{id}}:price_list"/>
	</div>

	<div class="panel">
		<div class="panel-heading">
			<h6 class="panel-title">Закупочная цена (подборы)</h6>		
		</div>
	
		<div id="{{id}}:price_for_norm_list"/>
	</div>


	<div class="panel">
		<div class="panel-heading">
			<h6 class="panel-title">Поставщики</h6>		
		</div>
	
		<div id="{{id}}:procure_rate_list"/>
	</div>
	
</div>
