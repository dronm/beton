<div id="{{id}}">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk"/>
		<div id="{{id}}:cmdSave"/>
		<div id="{{id}}:cmdCancel"/>
	</div>

	<div class="row">
		<h1 class="page-header">Карточка объекта</h1>
	</div>
	
	<div id="{{id}}:name">
	</div>
	
	<div class="row">
		<div id="{{id}}:cmdFindOnMap">
		</div>

		<div id="{{id}}:cmdMakeRoute">
		</div>
	</div>
	
	<div id="{{id}}:distance">
	</div>
	
	<div id="{{id}}:time_route">
	</div>
	
	<div id="{{id}}:price">
	</div>

	<div id="{{id}}:special_price">
	</div>
		
	<div class="panel">
		<div class="panel-heading">
			<h6 class="panel-title">Цены по базам
			</h6>
			<p  class="alert alert-info alert-styled-left">Если есть значение по базе, будет использована данная цена, а не цена прайса!
			</p>
		</div>
		
		<div class="panel-body">
			<div id="{{id}}:production_base_price_list">
			</div>
		</div>		
	</div>	

	<div id="{{id}}:price_for_driver">
	</div>

	<div class="panel">
		<div class="panel-heading">
			<h6 class="panel-title">Цены для водителей по базам
			</h6>
			<p  class="alert alert-info alert-styled-left">Если есть значение по базе, будет использована данная цена, а не цена прайса!
			</p>
		</div>
		
		<div class="panel-body">
			<div id="{{id}}:production_base_driver_price_list">
			</div>
		</div>		
	</div>	
	

	<div id="{{id}}:send_route_sms">
	</div>
	
	<div id="{{id}}:map_controls">
	</div>
	
	<div id="map">
	</div>
	
</div>
