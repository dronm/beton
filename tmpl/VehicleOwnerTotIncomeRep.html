<div id="{{id}}">
	<h1 class="page-header">Итоговый отчет</h1>
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<h6 class="panel-title">Фильтр</h6>				
		</div>
	
		<div class="panel-body">
			<div id="{{id}}:vehicle_owner">
			</div>
			
			<div class="form-group">
				<span>Период с:</span>
				<span id="{{id}}:date_from">
				</span>
				<span>по:</span>
				<span id="{{id}}:date_to">
				</span>
			</div>
			
			<div id="{{id}}:cmdApplyFilter">
			</div>			
		</div>
	</div>

	<div id="{{id}}:repPanel" class="panel panel-default hidden">
		<div class="panel-body">
			<div id="{{id}}:report" style="overflow: auto;">
			</div>			
		</div>
	</div>
</div>
