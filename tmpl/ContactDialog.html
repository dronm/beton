<div id="{{id}}">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk"/>
		<div id="{{id}}:cmdSave"/>
		<div id="{{id}}:cmdCancel"/>
	</div>

	<div class="row">
		<h1 class="page-header">Карточка контакта</h1>
	</div>
	
	<div id="{{id}}:name">
	</div>
	<div id="{{id}}:posts_ref">
	</div>
	<div id="{{id}}:email">
	</div>
	<div id="{{id}}:tel">
	</div>
	<div id="{{id}}:tel_ext">
	</div>
	
	<div id="{{id}}:comment_text">
	</div>
	
	<div sytle="display: flex; align-items: center;gap: 10px;">
		<h5 class="panel-title">Факсимиле
		</h5>
		<div id="{{id}}:attachments_list">
		</div>
	</div>

	{{#TM_ACTIVATED}}
	<div sytle="display: flex; align-items: center;gap: 10px;">
		<span>Активирован Telegram
		</span>
		<img src="data:image/png;base64, {{TM_PHOTO}}">
		</img>
	</div>
	{{/TM_ACTIVATED}}
	
</div>
