<div id="{{id}}">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk"/>
		<div id="{{id}}:cmdSave"/>
		<div id="{{id}}:cmdCancel"/>
	</div>

	<div class="row">
		<h1 class="page-header">Карточка контрагента</h1>
	</div>
	
	<div class="tabbable">
		<ul class="nav nav-tabs nav-tabs-highlight">
			<li class="active">
				<a href="#profile" data-toggle="tab" aria-expanded="true">Контрагент</a>
			</li>
			<li>
				<a href="#account" data-toggle="tab" aria-expanded="false">Аккаунт</a>
			</li>
			<li>
				<a href="#bank_account" data-toggle="tab" aria-expanded="false">Банковский счет</a>
			</li>
			
			<li>
				<a href="#contacts_list" data-toggle="tab" aria-expanded="false">Контакты</a>
			</li>
			<li>
				<a href="#specification_list" data-toggle="tab" aria-expanded="false">Договоры</a>
			</li>
			
		</ul>
	</div>
	
	<!-- Tab panes -->
	<div class="tab-content dialogForm">	
		<div class="tab-pane fade in active" id="profile">
			<div class="panel panel-body userDialogTab">
				<div class="panel-heading">
					<h4 class="panel-title">Контрагент</h4>
				</div>
				
				<div id="{{id}}:name"/>
				<div id="{{id}}:name_full"/>
				<div id="{{id}}:inn"/>
				<div id="{{id}}:kpp"/>
				<div id="{{id}}:address_legal"/>
				<div id="{{id}}:email"/>
				
				<div id="{{id}}:client_type"/>
				<div id="{{id}}:client_come_from"/>				
				<div id="{{id}}:client_kind"/>
				
				<div id="{{id}}:manager"/>
				
				<div id="{{id}}:ref_1c"/>
				<div id="{{id}}:manager_comment"/>				
			</div>
		</div>
		<div class="tab-pane fade" id="account">
			<div class="panel panel-body userDialogTab">
				<div class="panel">
					<div class="panel-heading">
						<h4 class="panel-title">Аккаунт</h4>
					</div>
	
					<div id="{{id}}:accounts_ref"/>
					<div id="{{id}}:account_from_date"/>
				</div>				
			</div>
		</div>
		<div class="tab-pane fade" id="bank_account">
			<div class="panel panel-body userDialogTab">
				<div class="panel">
					<div class="panel-heading">
						<h4 class="panel-title">Банковский счет</h4>
					</div>	
					<div id="{{id}}:banks_ref"/>
					<div id="{{id}}:bank_account"/>
				</div>				
			</div>
		</div>
		
		<div class="tab-pane fade" id="contacts_list">
			<div class="panel panel-body userDialogTab">
				<div class="panel">
					<div class="panel-heading">
						<h4 class="panel-title">Контакты</h4>
					</div>
	
					<div id="{{id}}:contacts_list"/>
				</div>
				
			</div>
		</div>
		<div class="tab-pane fade" id="specification_list">
			<div class="panel panel-body userDialogTab">
				<div class="panel">
					<div class="panel-heading">
						<h4 class="panel-title">Договоры, спецификации</h4>
					</div>
	
					<div id="{{id}}:shipment_quant_for_cost"/>

					<div id="{{id}}:specification_list"/>
				</div>
				
			</div>
		</div>
		
	</div>	
</div>
