<div id="{{id}}">
	<div class="panel-heading">
		<h3 class="panel-title">{{HEAD_TITLE}}</h3>
	</div>
	
	<fieldset>
		<legend class="panel-title">Личные данные</legend>
		<div id="{{id}}:name">
		</div>
	
		<div id="{{id}}:color_palette">
		</div>
	
		<div id="{{id}}:pwd">
		</div>
		<div id="{{id}}:pwd_confirm">
		</div>		
	</fieldset>
	
	{{#email_not_confirmed}}
	<div id="{{id}}:email_confirmation">
	</div>
	{{/email_not_confirmed}}

	<div class="panel-footer">
		<div class="heading-elements">
			<div class="heading-btn pull-left">
	
				<div id="{{id}}:cmdSave"/>
			</div>
		</div>
	</div>	
</div>
