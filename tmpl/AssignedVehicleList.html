<div id="{{id}}">
	
	{{#MENU_EXISTS}}

	</a>
	{{/MENU_EXISTS}}
	<div id="{{id}}-grid" class="panel">
		<div class="panel-heading">
			<h1 class="page-header">{{HEAD_TITLE}}</h1>
		</div>
	
		<div class="panel-body">
			<div id="{{id}}:prodSite1" class="{{bsCol}}{{PROD_SITE_W}}">
			</div>
			<div id="{{id}}:prodSite2" class="{{bsCol}}{{PROD_SITE_W}}">
			</div>	
			<div id="{{id}}:prodSite4" class="{{bsCol}}{{PROD_SITE_W}}">
			</div>	
		</div>	
	</div>	
		
	<div id="{{id}}-grid2" class="panel">
		<div id="{{id}}:shipped_vehicles_list" class="panel-body">
		</div>		
	</div>
		
</div>
