<div id="{{id}}">
	
	<div class="row content-group">
		<div id="{{id}}:contact_tel" class="{{bsCol}}6">
		</div>
	
		<div id="{{id}}:contact_name" class="{{bsCol}}6">
		</div>
	</div>
	
	<div id="{{id}}:manager_comment">
	</div>
	
	<div id="{{id}}:client">
	</div>
	
	<div class="text-right clientDebt" title="Взаиморасчеты с контрагентом">	
		<div id="{{id}}:client_debt">
		</div>
	</div>
	
	<div id="{{id}}:cmdUpdate">
	</div>
	
	<div id="{{id}}:calc">
	</div>

	<div id="{{id}}:cmdMakeOrder">
	</div>

	{{#isClient}}
	<div class="row content-group">
		<div class="panel {{bsCol}}6">
			<h4>Звонки
			</h4>
			<div id="{{id}}:client_call_history">
			</div>
		</div>

		<div class="panel {{bsCol}}6">
			<h4>Отгрузки
			</h4>
			<div id="{{id}}:client_ship_history">
			</div>
		</div>
	</div>	
	{{/isClient}}
	
</div>
