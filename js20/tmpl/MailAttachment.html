<li id="{{id}}" {{#file_uploaded}}uploaded="true"{{/file_uploaded}} file_id="{{file_id}}" file_name="{{file_name}}">
	{{#file_uploaded}}
	<i class="glyphicon glyphicon-ok" title="Файл загружен на сервер"></i>	
	{{/file_uploaded}}
	{{#file_not_uploaded}}
	<i class="file-pic glyphicon glyphicon-cloud-upload" title="Необходимо загрузить файл!"></i>
	{{/file_not_uploaded}}
	
	{{#file_signed}}
	<a id="{{id}}_href_sig" href="#">
		<i class="icon-file-locked" title="Файл подписан ЭЦП"></i>	
	</a>
	{{/file_signed}}
	{{#file_not_signed}}
	<a id="{{id}}_href_sig" href="#">
		<i class="icon-file-minus" title="Необходимо загрузить файл ЭЦП"></i>	
	</a>	
	{{/file_not_signed}}
	
	<a id="{{id}}_href" href="#" title="Скачать файл">
		{{file_name}}({{file_size_formatted}})
	</a>
	{{#isNotSent}}<div id="{{id}}_del" class="btn btn-sm fileDeleteBtn" title="Удалить файл"></div>{{/isNotSent}}
</li>
