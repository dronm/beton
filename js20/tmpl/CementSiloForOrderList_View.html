<div id={{id}} class="row">
	{{#productionSites}}
	<div id="{{id}}:productionSite_{{productionSiteId}}" class="col-{{widthType}}-4">
		 <legend>{{productionSiteName}}
		 </legend>
		{{#silos}}
		<div id="{{id}}:silo_{{siloId}}" class="col-{{widthType}}-4">
			<div class="siloName">{{siloName}}
			</div>
			<canvas id="silo_canvas_{{siloId}}" class="cementSiloPic">
			</canvas>
			<div id="silo_cont_{{siloId}}" class="silo_cont">
			</div>			
		</div>
		{{/silos}}
		{{#material_stores}}
		<div id="{{id}}:material_store_{{materialStoreId}}" class="col-{{widthType}}-4">
			<div class="materialStoreName">{{materialStoreName}}
			</div>
			<canvas id="material_store_canvas_{{materialStoreId}}" class="materialStorePic">
			</canvas>
			<div id="material_store_cont_{{materialStoreId}}" class="material_store_cont">
			</div>			
		</div>
		{{/material_stores}}
		
	</div>
	{{/productionSites}}
</div>
