<div id="{{id}}" class="panel">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk">
		</div>
		<div id="{{id}}:cmdSave">
		</div>
		<div id="{{id}}:cmdCancel">
		</div>
	</div>

	<div class="panel-heading">
	
		<h2 class="panel-title">Заявка №
			<span id="{{id}}:number">
			</span> от <span id="{{id}}:date_time_date">
			</span>
			<span id="{{id}}:date_time_time">
			</span>
		</h2>	
	</div>

	<div class="panel-body">
		<fieldset id="{{id}}:avail_time" class="content-group hidden">
			<i id="{{id}}:avail_time:wait">
			</i>
			<span id="{{id}}:avail_time:cont">
			</span>
		</fieldset>
		
		<fieldset class="content-group">
			<div id="{{id}}:pay_cash">
			</div>
	
			<div id="{{id}}:payed">
			</div>
	
			<div id="{{id}}:under_control">
			</div>
		</fieldset>
	
		<fieldset class="content-group">
			<div id="{{id}}:client">	
			</div>
			<div id="{{id}}:destination">
			</div>
			<div id="{{id}}:unload_type">	
			</div>
			<div id="{{id}}:quant">	
			</div>
			<div id="{{id}}:concrete_type">
			</div>
			<div id="{{id}}:pump_vehicle">
			</div>
			<div id="{{id}}:unload_speed">
			</div>
		</fieldset>
		
		<fieldset id="{{id}}:sum_totals" class="content-group hidden">
			<div id="{{id}}:destination_price">
			</div>
			<div id="{{id}}:unload_price">
			</div>
			<div id="{{id}}:total">
			</div>
		</fieldset>
	
		<fieldset class="content-group">
			<div id="{{id}}:descr">
			</div>
			<div id="{{id}}:phone_cel">	
			</div>
			<div id="{{id}}:comment_text">
			</div>
			
			
			<div id="{{id}}:lang">
			</div>
			
			<div id="{{id}}:user">
			</div>
		</fieldset>
	</div>		
</div>
