<div id="{{id}}" class="panel">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk">
		</div>
		<div id="{{id}}:cmdCancel">
		</div>		
	</div>
	
	<div class="text-right orderLastModif" title="Последнее изменение">	
		<div id="{{id}}:last_modif_user" class="text-info">
		</div>
		<div id="{{id}}:last_modif_date_time" class="text-info">
		</div>				
	</div>
	
	<div class="text-right clientDebt" title="Взаиморасчеты с контрагентом">	
		<div id="{{id}}:client_debt">
		</div>
	</div>
	
	<div class="panel-heading">
	
		<h2 class="panel-title">Удаленная заявка №
			<span id="{{id}}:number">
			</span> от <span id="{{id}}:date_time_date">
			</span>
			<span id="{{id}}:date_time_time">
			</span>						
		</h2>	
	</div>

	<div class="panel-body">
		<fieldset id="{{id}}:avail_time" class="content-group hidden">
			<i id="{{id}}:avail_time:wait">
			</i>
			<span id="{{id}}:avail_time:cont">
			</span>
		</fieldset>
		
		<fieldset class="content-group">
			<div id="{{id}}:pay_cash" class="{{bsCol}}4">
			</div>
	
			<div id="{{id}}:payed" class="{{bsCol}}4">
			</div>
	
			<div id="{{id}}:under_control" class="{{bsCol}}4">
			</div>
		</fieldset>
	
		<fieldset class="content-group">
			<div id="{{id}}:client">	
			</div>
			<div id="{{id}}:calc:destination">
			</div>
			<div id="{{id}}:calc:quant">	
			</div>
			<div id="{{id}}:unload_speed">
			</div>
			<div id="{{id}}:comment_text">
			</div>
			
			<div id="{{id}}:calc:concrete_type">
			</div>
	
			<div id="{{id}}:calc:unload_type">	
			</div>			
			<div id="{{id}}:calc:pump_vehicle">
			</div>
			
			<div id="{{id}}:calc:client_specification">
			</div>
			
			<div id="{{id}}:descr">
			</div>
			<div id="{{id}}:phone_cel">	
			</div>
			
		</fieldset>
		
		<div id="{{id}}:calc:sum_totals" class="content-group row hidden">
			<div id="{{id}}:calc:concrete_cost" class="{{bsCol}}3">
			</div>
		
			<div id="{{id}}:calc:destination_cost" class="{{bsCol}}3">
			</div>
			<div id="{{id}}:calc:unload_cost" class="{{bsCol}}3">
			</div>
			<div id="{{id}}:calc:total" class="{{bsCol}}3">
			</div>
		</div>
	
		<fieldset class="content-group">
			<div id="{{id}}:f_val" class="{{bsCol}}4">
			</div>
			<div id="{{id}}:w_val" class="{{bsCol}}4">
			</div>
			
		</fieldset>
	
		<fieldset class="content-group">
			<!--
			<div id="{{id}}:lang">
			</div>
			-->
			<div id="{{id}}:ext_production">
			</div>
			
			<div id="{{id}}:user">
			</div>
			
		</fieldset>
	</div>		
</div>
