<div id="{{id}}">
	<input id="{{id}}:navigate" type="radio" checked="checked" name="draw_type" value="navigate" title="При движении мышкой перемещать карту">
	</input>
	<label for="{{id}}:navigate">Перемещать карту</label>
	
	<input id="{{id}}:draw" type="radio" name="draw_type" value="draw" title="При движении мышкой рисовать зону">
	</input>
	<label for="{{id}}:draw">Рисовать зону</label>

	<input id="{{id}}:drag" type="radio" name="draw_type" value="drag" title="При движении мышкой перемещать зону">
	</input>
	<label for="{{id}}:drag">Перетащить зону</label>
	
	<div id={{id}}:btn_delete>
	</div>
</div>
